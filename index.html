  <script>
    // Configure Tailwind CSS for class-based dark mode

  <style>
    /* Custom scrollbar styles for better aesthetics */
    /* For Webkit browsers (Chrome, Safari, newer Edge) */
    ::-webkit-scrollbar {
      width: 8px; /* Width of the scrollbar */
      height: 8px; /* Height of the scrollbar for horizontal scroll */
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    .dark ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }

    ::-webkit-scrollbar-thumb {
      background: #a8a29e; /* stone-400 */
      border-radius: 10px;
    }
    
    .dark ::-webkit-scrollbar-thumb {
      background: #475569; /* slate-600 */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #78716c; /* stone-500 */
    }
    
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }

    /* Ensure body takes full height and no overflow */
    html, body, #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
